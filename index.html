<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest HTML, CSS e JS intermediário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/resposive.css">

</head>

<body>
    <main class="painel">
        <section class="formulario">
            <div class="duvida">
                <h1 class="titulo">FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
                <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                    contato em menos de 24h.</p>
            </div>

            <div class="informacoes">
                <div class="blocos nome">
                    <input type="text" placeholder="Nome Completo *" class="bloco">
                    <p class="alerta">campo obrigatório</p>
                </div>

                <div class="blocos email">
                    <input type="text" placeholder="Email *" class="bloco">
                    <p class="alerta">campo obrigatório</p>
                </div>

                <div class="blocos telefone">
                    <input type="number" name="telefone" id="telefone" placeholder="Telefone *" class="bloco">
                    <p class="alerta">campo obrigatório</p>
                </div>

                <div class="blocos mensagem">
                    <textarea name="mensagem" id="mensagem" placeholder="Mensagem *" class="bloco"></textarea>
                    <p class="alerta">campo obrigatório</p>
                </div>

                <p class="aviso">*campos obrigatórios</p>

                <input type="submit" value="Enviar" class="botao-enviar">
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
